# 部署到自有服务器（GitHub 构建 + SSH 部署）
name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install

      - name: 生成 Prisma Client
        run: pnpm prisma generate

      - name: 构建项目
        run: pnpm next build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: 修改端口配置
        run: sed -i 's/start -p [0-9]*/start -p 3000/' ecosystem.config.js

      - name: 部署到服务器
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_PORT }}
          SOURCE: ".next/ public/ package.json pnpm-lock.yaml ecosystem.config.js prisma/ node_modules/"
          TARGET: ${{ secrets.PROJECT_PATH }}
          EXCLUDE: "node_modules/.cache/, .next/cache/"

      - name: 重启服务
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            
            # 同步数据库
            pnpm prisma db push --skip-generate
            
            # 重启 PM2
            if pm2 describe ink-and-code > /dev/null 2>&1; then
              pm2 reload ecosystem.config.js --update-env
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save
            
            echo "✅ 部署完成！"
